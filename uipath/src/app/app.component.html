<t-grid
  [data]=data
  [pageSize]="12"
  (sortChange)="handleSortChange($event)"
  (pageSizeChange)="handlePageSizeChange($event)"
  (pageNumberChange)="handlePageNumberChange($event)"
>
  <t-entry property="id" title="ID" sortable></t-entry>
  <t-entry property="firstName" title="First Name" sortable></t-entry>
  <t-entry property="lastName" title="Last Name" sortable></t-entry>
  <t-entry property="username" title="Username"></t-entry>
  <t-entry property="role" title="Role"></t-entry>
</t-grid>
