<table>
    <thead>
        <th *ngFor="let gridEntry of gridEntriesConfig">
            {{gridEntry.title}}
        </th>
    </thead>
    <tbody>
        <tr *ngFor="let item of displayedData">
            <td *ngFor="let gridEntry of gridEntriesConfig">
                {{item[gridEntry['property']]}}
            </td>
        </tr>
    </tbody>
</table>

<div *ngIf="!!pageSize && gridData.length > pageSize" class="pagination-control">
    <button
        [disabled]="currentPage === 1"
        (click)="handlePageChange(currentPage - 1)"
        class="vertical-flex-container pagination-item"
        data-test-id="pagination-left"
    >
        <mat-icon>keyboard_arrow_left</mat-icon>
    </button>
    <div
        *ngFor="let page of [].constructor(pageCount); index as i"
        class="vertical-flex-container pagination-page-number pagination-item"
        [ngClass]="{'pagination-item-enabled': i + 1 === currentPage}"
        (click)="handlePageChange(i + 1)"
    >
        {{i + 1}}
    </div>
    <button
        [disabled]="currentPage === pageCount"
        (click)="handlePageChange(currentPage + 1)"
        class="vertical-flex-container pagination-item"
        data-test-id="pagination-right"
    >
        <mat-icon>keyboard_arrow_right</mat-icon>
    </button>
</div>
